<body>
  <h1>Color Selector</h1>
  <div id="border">
    <div id="range-color">
      <label for="range-r">Red:</label>
      <input id="range-red" type="range" min="0" max="255" />
      <input id="text-r" type="text" value="0" disabled />
    </div>

    <div id="range-color">
      <label for="range-g">Green: </label>
      <input id="range-green" type="range" min="0" max="255" />
      <input type="text" id="text-g" value="0" disabled />
    </div>

    <div id="range-color">
      <label for="range-b">Blue:</label>
      <input id="range-blue" type="range" min="0" max="255" />
      <input type="text" id="text-b" value="0" disabled />
    </div>
    <div id="result"></div>
  </div>
